<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap');
        
        *{
            margin:0;
        }
       
        nav{
            display:flex;
            justify-content: end;
            align-items: center;
            height:5rem;
            background: linear-gradient(332deg, rgba(255, 239, 213,0.5) 30%, rgba(13, 153, 234, 0.5) 100%);
            
            font-size:1.2rem;
            gap:2rem;

        }

        a{
            text-decoration: none;
            color:rgba(13, 153, 234);
            font-family: 'Poppins', sans-serif;
        }
        a:hover
        {
            transform:rotate(360deg);
            position:relative;
            color:rgb(49, 112, 148);
            
            text-shadow: 0 0 5px rgba(49, 112, 148, 0.3);
            background-color:rgba(255, 217, 184,0.5) ;
        }
        a::after{
            content: "";
            position: absolute;
            bottom:0;
            left: 0;
            width: 0;
            height:2px;
            transition: width 0.3s ease;
            background-color: rgba(154, 115, 163, 0.38);

        }
         a:hover::after {
            width:100%;
        }
        a:nth-child(3){
            margin-right: 1rem;;
        }
    </style>
</head>
<body>
    <nav>
        
       <a href="/typesetting">Typesetting </a>
       <a href="/climateCrisis">Climate Crisis</a>
        <a href="/fourAlgorigthm">Four algorithm</a>
    </nav>
</body>
</html>
